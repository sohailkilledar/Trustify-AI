<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root { --primary: #0066FF; --bg: #090B0F; --card: #14171C; --border: rgba(255, 255, 255, 0.08); --text: #FFFFFF; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 2rem; }
    .container { max-width: 800px; margin: 0 auto; }
    .history-card { background: var(--card); border: 1px solid var(--border); padding: 1.5rem; border-radius: 12px; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .history-card:hover { border-color: var(--primary); }
    .back-btn { color: #8E9196; text-decoration: none; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn"><i data-lucide="arrow-left" size="18"></i> Return to Dashboard</a>
    <h1>Verification Vault</h1>

      <div><div style="font-weight:600;">EVM Hack Claims - Feb 2026</div><small style="color:#8E9196;">Status: Analyzed</small></div>
      <i data-lucide="chevron-right"></i>
    </div>
    <div class="history-card" onclick="location.href='result.html'">
      <div><div style="font-weight:600;">Epstein Files Investigation</div><small style="color:#8E9196;">Status: Verified</small></div>
      <i data-lucide="chevron-right"></i>
    </div>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
